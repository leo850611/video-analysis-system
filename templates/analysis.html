<section class="wrapper style1">
<div class="container">
<div id="content">


    <form action="" method="post">   
        <label>選擇要分析的影片：</label>
        <select size=1 name="videoname" required="required"> 
            <option value="" selected="selected">選擇一個影片檔</option>
            {% with videos = get_flashed_messages(category_filter=["videos"]) %}
            {% if videos %}
            {% for message in videos %}
            <option value="{{ message }}">{{ message }}
            {% endfor %}
            {% endif %}
            {% endwith %}
        </select>
        <br><br>
        <label>選擇要辨識的人：</label>
        <select size=1 name="peoplename" required="required"> 
            <option value="" selected="selected">選擇一個名字</option>
            {% with names = get_flashed_messages(category_filter=["names"]) %}
            {% if names %}
            {% for message in names %}
            <option value="{{ message }}">{{ message }}
            {% endfor %}
            {% endif %}
            {% endwith %}
        </select>
        
        <p><p><input type="submit" value="開始分析"><br/>
    </form>
    
    
</div>
</div> 
</section>
{% endblock %}
