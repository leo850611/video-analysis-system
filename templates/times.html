<!DOCTYPE HTML>

<html>
	<head>
		<title>結果</title>
		<meta charset="utf-8" />
        <meta name="googlebot" content="noindex">
        <meta name="robots" content="noindex">
	</head>
	<body>
		<script type="text/javascript" src="/static/assets/js/jquery-1.3.2.js"></script>
        <script type="text/javascript" src="/static/assets/js/jquery.cycle.lite.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            $('.slideshow').cycle({
                fx: 'fade', // choose your transition type, ex: fade, scrollUp, shuffle, etc...
                timeout: 1000, //切換速度控制
                speed:   400
            });
        });
        </script>
        
        <div class="slideshow" style="position: relative; ">
            {% with times = get_flashed_messages(category_filter=["times"]) %}
            {% if times %}
            {% for message in times %}
            <a target="_blank" href="../../static/result/{{ message }}.jpg" style="position:absolute; z-index: {{ message.split('/')[1] }}; opacity: 0; display:none; ">
                <img src="../../static/result/{{ message }}.jpg" border="0"> {{ message.split('/')[1] }}
            </a>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        
	</body>
</html>
